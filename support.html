<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact and Support Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #4CAF50;
      padding: 20px;
      text-align: center;
      color: white;
    }
    h1, h2 {
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    textarea {
      resize: none;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .support-section {
      text-align: center;
    }
    .support-section button {
      width: auto;
      padding: 10px 20px;
    }
    .social-links a {
      margin: 0 10px;
      color: #4CAF50;
      font-size: 24px;
      text-decoration: none;
    }
    .social-links a:hover {
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact & Support Us</h1>
  </header>

  <div class="container">
    <h3>Contact Us</h3>
    <form>
      <div class="form-group">
        <label for="name">Your Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Your Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="message">Your Message:</label>
        <textarea id="message" rows="5" placeholder="Type your message here" required></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <div class="container">
    <h2>Support Us</h2>
    <div class="support-section">
      <p>If you like our work, please consider supporting us!</p>
      <button onclick="alert('Thank you for your support!')">Donate Now</button>
    </div>
    <div class="social-links">
      <p>Follow us on social media:</p>
      <a href="https://www.facebook.com" target="_blank">Facebook</a>
      <a href="https://www.twitter.com" target="_blank">Twitter</a>
      <a href="https://www.instagram.com" target="_blank">Instagram</a>
    </div>
  </div>
</body>
</html>
